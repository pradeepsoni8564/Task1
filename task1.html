<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dff9a2, #aae4b2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #045c52;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            color: #056674;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #033f38;
        }

        button {
            display: block;
            margin: 25px auto 0;
            padding: 12px 25px;
            background: linear-gradient(135deg, #056674, #038c73);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #045c52, #02685b);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My First Webpage</h1>
        <p>This is a simple webpage created using HTML, styled with modern CSS, and made interactive with JavaScript.</p>
        
        <img src="https://media.istockphoto.com/id/1201137138/photo/japan-kagawa-ocean-person-silhouette.jpg?s=612x612&w=0&k=20&c=9bCbB9laBBIL6U4tpEypyrOA6b_G0Hv1t1nWo-ezpuw=" alt="Sample Image">
        
        <p>Learn more about web development at 
            <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">
                MDN Web Docs
            </a>.
        </p>

        <button onclick="showMessage()">Click Me</button>
    </div>

    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>

</body>
</html>

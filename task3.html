<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript Task</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      text-align: center;
    }

    h1 {
      padding: 20px;
      margin: 0;
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .quiz-container, .carousel-container, .joke-container {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Quiz Styling */
    .question {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      background: #2980b9;
      border: none;
      margin: 8px auto;
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      color: #fff;
    }

    .options button:hover {
      background: #1abc9c;
      transform: scale(1.05);
    }

    /* Carousel Styling */
    .carousel {
      position: relative;
    }

    .carousel img {
      width: 100%;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .carousel img.show {
      opacity: 1;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    .indicators {
      margin-top: 12px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 5px;
      border-radius: 50%;
      background: #bbb;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #f39c12;
    }

    /* Joke Section */
    .joke-container {
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-left: 6px solid #f39c12;
      text-align: center;
      color: #f1c40f;
    }

    .joke-container button {
      margin-top: 10px;
      background: #e67e22;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .joke-container button:hover {
      background: #d35400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üöÄ Advanced Styling & JavaScript Task</h1>

  <!-- Quiz Section -->
  <div class="quiz-container">
    <h2>üìù General Knowledge Quiz</h2>
    <div id="quiz"></div>
    <p id="progress"></p>
  </div>

  <!-- Image Carousel -->
  <div class="carousel-container">
    <h2>üñºÔ∏è Image Carousel</h2>
    <div class="carousel">
      <img id="carouselImage" src="https://picsum.photos/600/300?random=1" alt="Carousel">
      <button class="nav prev" onclick="prevImage()">‚¨Ö</button>
      <button class="nav next" onclick="nextImage()">‚û°</button>
    </div>
    <div class="indicators" id="indicators"></div>
  </div>

  <!-- Joke API -->
  <div class="joke-container">
    <h2>üòÇ Random Joke</h2>
    <p id="joke">Click below to get a joke!</p>
    <button onclick="getJoke()">Get Joke</button>
  </div>

  <script>
    /* ---------------- QUIZ ---------------- */
    const questions = [
      {
        question: "Which is the largest planet in our Solar System?",
        options: ["Earth", "Jupiter", "Mars", "Saturn"],
        answer: "Jupiter"
      },
      {
        question: "Who painted the Mona Lisa?",
        options: ["Pablo Picasso", "Leonardo da Vinci", "Vincent van Gogh", "Michelangelo"],
        answer: "Leonardo da Vinci"
      },
      {
        question: "What is the capital of Japan?",
        options: ["Beijing", "Seoul", "Tokyo", "Bangkok"],
        answer: "Tokyo"
      },
      {
        question: "Which gas do plants absorb from the atmosphere?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
        answer: "Carbon Dioxide"
      },
      {
        question: "How many continents are there on Earth?",
        options: ["5", "6", "7", "8"],
        answer: "7"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      if (currentQuestion < questions.length) {
        let q = questions[currentQuestion];
        let quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = `
          <div class="question">${q.question}</div>
          <div class="options">
            ${q.options.map(option =>
              `<button onclick="checkAnswer(this,'${option}')">${option}</button>`
            ).join("")}
          </div>
        `;
        document.getElementById("progress").innerText = 
          `Question ${currentQuestion + 1} of ${questions.length}`;
      } else {
        document.getElementById("quiz").innerHTML = `
          <h3>üéâ Quiz Completed!</h3>
          <p>‚úÖ Your Score: ${score} / ${questions.length}</p>
          <button onclick="restartQuiz()">üîÑ Play Again</button>
        `;
        document.getElementById("progress").innerText = "";
      }
    }

    function checkAnswer(button, selected) {
      let q = questions[currentQuestion];
      let optionButtons = document.querySelectorAll(".options button");

      // Disable all buttons after one selection
      optionButtons.forEach(btn => btn.disabled = true);

      if (selected === q.answer) {
        button.style.background = "#27ae60"; // green
        score++;
      } else {
        button.style.background = "#e74c3c"; // red
        optionButtons.forEach(btn => {
          if (btn.innerText === q.answer) {
            btn.style.background = "#27ae60"; // highlight correct
          }
        });
      }

      currentQuestion++;
      setTimeout(loadQuestion, 1000); // auto move after 1 sec
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    loadQuestion();


    /* ---------------- CAROUSEL ---------------- */
    const images = [
      "https://picsum.photos/600/300?random=1",
      "https://picsum.photos/600/300?random=2",
      "https://picsum.photos/600/300?random=3",
      "https://picsum.photos/600/300?random=4",
      "https://picsum.photos/600/300?random=5"
    ];

    let currentImage = 0;
    const carouselImg = document.getElementById("carouselImage");
    const indicatorsDiv = document.getElementById("indicators");

    // Generate dots
    images.forEach((_, idx) => {
      let dot = document.createElement("span");
      dot.classList.add("dot");
      dot.onclick = () => showImage(idx);
      indicatorsDiv.appendChild(dot);
    });

    function updateIndicators() {
      document.querySelectorAll(".dot").forEach((dot, idx) => {
        dot.classList.toggle("active", idx === currentImage);
      });
    }

    function showImage(index) {
      currentImage = (index + images.length) % images.length;
      carouselImg.classList.remove("show");
      setTimeout(() => {
        carouselImg.src = images[currentImage];
        carouselImg.classList.add("show");
        updateIndicators();
      }, 200);
    }

    function nextImage() {
      showImage(currentImage + 1);
    }

    function prevImage() {
      showImage(currentImage - 1);
    }

    // Auto-slide
    let autoSlide = setInterval(nextImage, 3000);

    // Pause on hover
    document.querySelector(".carousel").addEventListener("mouseenter", () => clearInterval(autoSlide));
    document.querySelector(".carousel").addEventListener("mouseleave", () => autoSlide = setInterval(nextImage, 3000));

    // Initial load
    showImage(0);


    /* ---------------- JOKE API ---------------- */
    async function getJoke() {
      let response = await fetch("https://official-joke-api.appspot.com/random_joke");
      let data = await response.json();
      document.getElementById("joke").innerText = data.setup + " ü§î " + data.punchline;
    }
  </script>
</body>
</html>
